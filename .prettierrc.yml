plugins:
  - prettier-plugin-css-order
  - "@ianvs/prettier-plugin-sort-imports"
  - prettier-plugin-tailwindcss
cssDeclarationSorterOrder: smacss
importOrder:
  - "^react$"
  - "<TYPES>^(react)"
  - "^react-dom.*$"
  - "<TYPES>^(react-dom.*)"
  - "^@*remix.*$"
  - "<TYPES>^(@*remix.*)"
  - "^vite$"
  - "<TYPES>^(vite)"
  - "^clsx$"
  - "<TYPES>^(clsx)"
  - "^@*vite"
  - "<TYPES>^(@*vite)"
  - "<BUILTIN_MODULES>"
  - "<TYPES>^(node:)"
  - "<THIRD_PARTY_MODULES>"
  - "<TYPES>^([@a-z])"
  - "^~/(.*)$"
  - "<TYPES>^~/(.*)"
  - "^[.]"
  - "<TYPES>"
  - ""
  - "^(?!.*[.]css$)[./].*$"
  - ".css$"
importOrderTypeScriptVersion: 5.6.3
tailwindFunctions:
  - clsx
  - cn
  - cva
  - cx
